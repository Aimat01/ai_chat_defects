name: Client Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'client-side/**'
      - '.github/workflows/deploy_client.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Login to Private Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push client image
        uses: docker/build-push-action@v4
        with:
          context: ./client-side
          push: true
          tags: ${{ secrets.REGISTRY_URL }}/mcpmongo-client:latest

      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VM_IPADDRESS }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_PRIVATE_KEY }}
          script: |
            docker stop mcpmongo-client || true
            docker rm mcpmongo-client || true

            docker login ${{ secrets.REGISTRY_URL }} -u ${{ secrets.REGISTRY_USER }} -p ${{ secrets.REGISTRY_PASSWORD }}

            docker pull ${{ secrets.REGISTRY_URL }}/mcpmongo-client:latest

            docker run -d \
              --name mcpmongo-client \
              --network host \
              -e SERVER_URL="http://localhost:3001" \
              -e MONGODB_URI="${{ secrets.MONGODB_URI }}" \
              -e MONGODB_NAME="${{ secrets.MONGODB_NAME }}" \
              -e ACCESS_KEY="${{ secrets.ACCESS_KEY }}" \
              -e GEMINI_API_KEY="${{ secrets.GEMINI_API_KEY }}" \
              -e GEMINI_API_KEY1="${{ secrets.GEMINI_API_KEY1 }}" \
              -e GEMINI_API_KEY2="${{ secrets.GEMINI_API_KEY2 }}" \
              --restart unless-stopped \
              ${{ secrets.REGISTRY_URL }}/mcpmongo-client:latest